<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border=1>
        <tr>
            <th>First Name</td>
            <th>Last Name</td>
            <th>Full Name</td>
        </tr>
        {% for x in users%}
        <tr>
            <td>{{x["first_name"]}}</td>
            <td>{{x["last_name"]}}</td>
            <td>{{ x["first_name"]+" "+x["last_name"] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
